<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alex Gu</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;500&family=SF+Pro+Display:wght@200;300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Divine Light Background -->
    <div class="divine-background">
        <div class="light-orb">
            <div class="orb-core"></div>
            <div class="orb-glow"></div>
            <div class="orb-particles"></div>
        </div>
        <div class="ethereal-mist"></div>
    </div>

    <!-- Divine Minimalist Interface -->
    <div class="divine-container">
        <!-- Floating Name - Pure Light -->
        <div class="divine-name" id="divineName">
            <h1 class="name-light">Alex Gu</h1>
            <div class="name-aura"></div>
        </div>
        
        <!-- Divine Message Interface -->
        <div class="divine-message-interface" id="messageInterface">
            <!-- Message Display -->
            <div class="message-display" id="messageDisplay">
                <!-- Welcome message will appear here -->
            </div>
            
            <!-- Divine Input Section -->
            <div class="input-section">
                <div class="input-container">
                    <input type="text" id="messageInput" placeholder="Ask me anything..." class="divine-input">
                    <button id="sendButton" class="divine-send">
                        <i class="fas fa-arrow-up"></i>
                    </button>
                </div>
                
                <!-- Divine Quick Questions -->
                <div class="quick-questions">
                    <button class="question-light" onclick="askQuestion('Tell me about your recent projects')">
                        Recent Projects
                    </button>
                    <button class="question-light" onclick="askQuestion('What are your technical skills?')">
                        Technical Skills
                    </button>
                    <button class="question-light" onclick="askQuestion('Tell me about your leadership experience')">
                        Leadership
                    </button>
                    <button class="question-light" onclick="askQuestion('What are you studying at Columbia?')">
                        Columbia Studies
                    </button>
                </div>
            </div>
        </div>
        
        <!-- Divine Presence Hint -->
        <div class="divine-presence" id="divinePresence">
            <div class="presence-text">I am listening</div>
            <div class="presence-indicator">
                <div class="indicator-light"></div>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
